<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primfaces.org/ui">
	<h:head>
		<meta charset="UTF-8" />
	</h:head>
	<h:body>
		<h2>Persönliche Liste bearbeiten</h2>
		<h3>Was möchtest du tun?</h3>
		<h:form>
			<h:panelGrid columns="3" border="1">
				<h:outputLabel value="Details der Liste bearbeiten" />
				<h:outputLabel value="Wünsche bearbeiten" />
				<h:outputLabel value="Diese Liste löschen" />
				<h:commandButton value="zur Liste" action="#{bearbeitenS.zurListe}"/>
				<h:commandButton value="zu den Wünschen" action="#{bearbeitenS.zuDenWuenschen}"/>
				<h:commandButton value="löschen" action="#{bearbeitenS.listeLoeschen}"/>
			</h:panelGrid>
		</h:form>
		<h:form>
			<h:commandButton value="abrechen" action="/index" />
		</h:form>
	</h:body>
</html>
