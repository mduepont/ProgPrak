<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primfaces.org/ui">
	<h:head>
		<meta charset="UTF-8" />
	</h:head>
	<h:body>
		<h2>PersÃ¶nliche Liste bearbeiten</h2>
		<h3>Zugangsdaten zur Liste eingeben</h3>
		<h:form>
			<h:outputLabel for="zugangscode" value="Zugangscode: "></h:outputLabel>
			<h:inputText id="zugangscode" value="#{bearbeitenS.zugangscode}" required="true" />
			<br />
			<h:message for="zugangscode" showSummary="false" />
			<br />
			<h:outputLabel for="passwort" value="Listenpasswort:" />
			<h:inputSecret id="passwort" value="#{bearbeitenS.passwort}" required="true" />
			<br />
			<h:message for="passwort" showSummary="false" />
			<br />
			<h:commandButton value="anzeigen" action="#{bearbeitenS.anzeigen}"></h:commandButton>
		</h:form>
		<h:outputText value="#{bearbeitenS.info}" />
	</h:body>
</html>
