<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primfaces.org/ui">
	<h:head>
		<meta charset="UTF-8" />
	</h:head>
	<h:body>
		<h:form>
			<h:outputLabel for="email" value="Emailadresse:" />
			<h:inputText id="email" value="#{erstellenS.email}"
				required="true" validator="emailValidator">
				<f:validateLength minimum="5" maximum="50" />
			</h:inputText><br/>
			<h:message for="email" showSummary="false" />
			<br/>
			<h:outputLabel for="email" value="Änderungspasswort:" />
			<h:inputSecret id="passwort" value="#{erstellenS.passwort}"
				 required="true" binding="#{password1}"
				validator="passwortValidator">
				<f:validateLength minimum="5" maximum="20" />
			</h:inputSecret><br/>
			<h:message for="passwort" showSummary="false" />
			<br/>		
			<h:outputLabel for="email" value="Passwort wiederholen:" />
			<h:inputSecret id="passwort2" value="#{erstellenS.passwort}"
				required="true"
				validator="passwortValidator">
				<f:validateLength minimum="5" maximum="20" />
				<f:validator validatorId="duplicate" />
				<f:attribute name="password1" value="#{password1}" />
			</h:inputSecret><br/>
			<h:message for="passwort2" showSummary="false" />
			<br/>
			<h:outputLabel for="ueberraschung" value="Ueberraschungsmodus wählen" />
			<h:selectBooleanCheckbox value="#{erstellenS.ueberraschung}" id="ueberraschung"/>
			<br/>
			
			<br/>
			
			<h:commandButton value="Liste speichern" action="#{erstellenS.listeSpeichern}" />
			<h:commandButton value="Daten entfernen" action="#{erstellenS.datenEntfernen}" rendered="#{(erstellenS.email != null) || (erstellenS.passwort != null)}"/>
		</h:form><br />
		<h:form>
			<h:commandButton value="zurück" action="ListeErstellenSaskiaB" />
		</h:form>
	</h:body>
</html>
