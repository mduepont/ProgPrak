<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primfaces.org/ui">
	<h:head>
		<meta charset="UTF-8" />
	</h:head>
	<h:body>
		<h2>Einen neuen Wunsch anlegen</h2>
		<h3>Erstelle einen neuen Wunsch und füge diesen dann zu deiner Liste hinzu</h3>
		<h:form>
			<h:outputLabel for="nameWunsch" value="Name des Wunsches: "></h:outputLabel>
			<h:inputText id="nameWunsch" value="#{bearbeitenS.nameWunsch}" required="true">
				<f:validateLength minimum="2" maximum="30" />
				<f:validateRegex pattern="[A-ZÄÖÜ]+.+" />
			</h:inputText><br/>
			<h:message for="nameWunsch" showSummary="false"></h:message>
			<br />
			<h:outputLabel for="beschreibung" value="Beschreibung: " />
			<h:inputText id="beschreibung" value="#{bearbeitenS.beschreibung}" >
				<f:validateLength maximum="600"></f:validateLength>
			</h:inputText><br />
			<h:message for="beschreibung" showSummary="false"></h:message>
			<br />
			<h:outputLabel for="link" value="Link zum Wunsch: " />
			<h:inputText id="link" value="#{bearbeitenS.link}" >
				<f:validateLength maximum="350"></f:validateLength>
			</h:inputText><br/>
			<h:message for="link" showSummary="false"></h:message>
			<br/>
			<h:commandButton value="speichern" action="#{bearbeitenS.speichernWunschNeu}" />
			
		</h:form>

	</h:body>
</html>
