<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="commonTemplate.xhtml">
	
	<ui:define name="content">
			
		hier sollen nun die Wünsche eingefügt werden ;)
		
		<h:form>
									<ul>
										
										<li>
											<dl>
												<dt>
													<h:outputLabel value="Titel eingeben: " for="titel" />
												</dt>
												<h:inputText 
													id="titel" 
													value="#{listeErstellen.titel}"  
													required="true" 
                									requiredMessage="Du musst einen Titel eingeben"></h:inputText>
											</dl>
										</li>
										
										<li>	
											<dl>
												<dt>
													<h:outputLabel value="Anlass wählen: " for="wahl" />
												</dt>
												<h:selectOneMenu id="wahl" value="#{listeErstellen.anlass}">
													<f:selectItems value="#{listeErstellen.anlaesse}"></f:selectItems>
												</h:selectOneMenu>
											</dl>
										</li>
										
										<li>
											<dl>
												<dt>
													<h:outputLabel value="Ablaufdatum angeben: " for="datum" />
												</dt>
												<h:inputText id="datum" value="#{listeErstellen.datum}" />
											</dl>
										</li>
										<li>									
										
										</li>
									</ul>
								</h:form>	
	</ui:define>
	
</ui:composition>
</html>
